<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="only-desktop">
                <div class="logo-wrapper">
                    <H1 id="logo gap-.5">
                        <img src="assets/logo.svg" alt="">
                        quicklist
                    </H1>
                </div>
            </div>
            <div class="top">
                <div class="back">
                    <img src="assets/arrow-left-02.svg" alt="">
                    <span>Voltar</span>
                </div>
                <H2>Compras da semana</H2>
            </div>
        </header>
        <main>
            <div class="add">
                <input id="add-input" type="text" placeholder="Adicione um novo item">
                <button id="add-button" type="button">Adicionar item</button>
            </div>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" id="item1">
                    <label for="item1">Pão de forma</label>
                    <img src="assets/delete-icon.svg" alt="">
                </li>
                <li class="item">
                    <input type="checkbox" id="item2">
                    <label for="item2">Café preto</label>
                    <img src="assets/delete-icon.svg" alt="">
                </li>
                <li class="item">
                    <input type="checkbox" id="item3">
                    <label for="item3">Suco de laranja</label>
                    <img src="assets/delete-icon.svg" alt="">
                </li>
                <li class="item">
                    <input type="checkbox" id="item4">
                    <label for="item4">Bolacha</label>
                    <img src="assets/delete-icon.svg" alt="">
                </li>
            </ul>
            <div id="warning-box" class="hidden">
                <div class="warning">
                    <img src="assets/warning-circle.svg" alt="">
                    <span>O item foi removido da lista</span>
                    <img id="close-warning-button" src="assets/close-icon.svg" alt="">
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
